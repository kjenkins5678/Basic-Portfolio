<html>
<head>
    <title>About Me</title>

</head>
<body>
    <header id="masthead">
        <div class="container">    
            <a href="index.html" id="Logo">Kristin Jenkins</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav> 
        </div>
    </header>

<div id="main-container" class="container">

    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"  required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">



        </form>

    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>

            <img src="assets/images/iconfinder_icon-social-github_211904.png" class="social" alt="Github">

            <img src="assets/images/iconfinder_facebook_circle_color_107175.png" class="social" alt="Facebook">

            <img src="assets/images/iconfinder_9_939750.png" class="social" alt="LinkedIn">


        </div>

    </section>

</div>

<footer>
    <div class="container">
        &copy; Copyright 2019 Kristin Jenkins
    </div>
</footer>

</body>
</html>
